<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoToPdf — Register</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b4b 0%, #1a2d6e 50%, #0d1b4b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 { color: #d4af37; font-size: 36px;
               font-weight: 800; letter-spacing: 2px; }
    .logo p  { color: #8899cc; font-size: 13px; margin-top: 5px; }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .card h2 { color: #0d1b4b; font-size: 22px;
               margin-bottom: 8px; font-weight: 700; }
    .card p.subtitle { color: #888; font-size: 13px; margin-bottom: 28px; }

    .alert { padding: 12px 16px; border-radius: 8px;
             margin-bottom: 20px; font-size: 13px; }
    .alert-error { background: #fff0f0;
                   border-left: 4px solid #e53e3e; color: #c53030; }

    .form-group { margin-bottom: 18px; }

    .form-group label { display: block; color: #0d1b4b;
                        font-size: 13px; font-weight: 600;
                        margin-bottom: 6px; }

    .form-group input {
      width: 100%; padding: 12px 16px;
      border: 2px solid #e2e8f0; border-radius: 8px;
      font-size: 14px; color: #333;
      transition: border-color 0.3s; outline: none;
    }

    .form-group input:focus { border-color: #d4af37; }

    .hint { font-size: 11px; color: #999; margin-top: 4px; }

    .btn-primary {
      width: 100%; padding: 13px;
      background: linear-gradient(135deg, #0d1b4b, #1a2d6e);
      color: #d4af37; border: none; border-radius: 8px;
      font-size: 15px; font-weight: 700; cursor: pointer;
      letter-spacing: 1px; transition: all 0.3s; margin-top: 8px;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #d4af37, #c9a227);
      color: #0d1b4b; transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(212,175,55,0.4);
    }

    .login-link { text-align: center; font-size: 13px;
                  color: #666; margin-top: 20px; }
    .login-link a { color: #d4af37; font-weight: 700;
                    text-decoration: none; }
    .login-link a:hover { text-decoration: underline; }

    .gold-bar {
      height: 4px;
      background: linear-gradient(90deg, #d4af37, #f0d060, #d4af37);
      border-radius: 16px 16px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>VideoToPdf</h1>
      <p>Convert YouTube Videos to Professional PDFs</p>
    </div>

    <div class="card">
      <div class="gold-bar"></div>
      <br>
      <h2>Create Account</h2>
      <p class="subtitle">Join VideoToPdf — it's completely free</p>

      <div th:if="${error}" class="alert alert-error">
        ⚠️ <span th:text="${error}"></span>
      </div>

      <form th:action="@{/register}" method="post">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username"
                 placeholder="Choose a username" required />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email"
                 placeholder="your@email.com" required />
          <p class="hint">PDFs will be sent to this email</p>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password"
                 placeholder="Min 6 characters" required />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword"
                 placeholder="Repeat your password" required />
        </div>

        <button type="submit" class="btn-primary">
          CREATE ACCOUNT
        </button>
      </form>

      <div class="login-link">
        Already have an account?
        <a th:href="@{/login}">Sign in here</a>
      </div>
    </div>
  </div>
</body>
</html>
